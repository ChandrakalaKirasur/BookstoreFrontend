<div role="combobox" flex="column" style="margin-left: 15%;">
  <!-- <div fxLayout="column wrap" fxLayoutGap="10px" fxLayoutAlign="start center"> -->
  <div *ngFor="let book of myDatas">
    <div *ngIf="book.bookName != null">
      <mat-card class="matcard2">
        <div class="cartdetails" fxLayout="row" fxLayoutAlign="start start">
          <img class="bookimg" src="{{ book.bookImage }}" />

          <div class="bookdetails">
            <div class="booktitle">
              {{ book.bookName }}
            </div>

            <div class="sub">{{ book.bookAuthor }}</div>
            <div
              style="
                margin-bottom: 30px;
                font: Bold 18px/15px Lato;
                margin-left: -25px;
              "
            >
              Rs. {{ book.bookPrice }}
            </div>
          </div>
        </div>
        <div style="margin-bottom: 10px; font: Bold 18px/15px Lato;">
          Description:
        </div>
        <div>{{ book.bookDescription }}</div>
        <!-- </div> -->
        <div fxLayout="row wrap" fxLayoutAlign="end end">
          <button mat-raised-button class="button" (click)="onplaceOrder()">
            DISAPPROVE
          </button>
          <button mat-raised-button class="button" (click)="onplaceOrder()">
            APPROVE
          </button>
        </div>
      </mat-card>
      <br />
    </div>
  </div>
</div>
<div class="footer" *ngIf="books.length > 2; else foot">
  <app-footer></app-footer>
</div>
<ng-template #foot>
  <div class="foot" style="top: 720px; margin-top: 55%;">
    <app-footer></app-footer>
  </div>
</ng-template>
