<div class="backcontainer" fxLayout="column" fxLayoutAlign="start none">
   <mat-card fxLayout="column">
    <mat-toolbar>
        <mat-toolbar-row>
            <button  (click)="onCart()" class="cart">
                <mat-icon color="primary"> 
                    <img class="bookimage" src="assets/images/education@2x.png" > 
                </mat-icon>   
            </button>
            <div class="booktext">BookStore</div>
            <div class="searchIcon" fxLayout="row" fxLayoutAlign="center center" style="margin-left:123px;">
                <div class="iconcam">
                    <mat-icon style="padding-top: 5px;">searchIcon</mat-icon>  
                </div>
                <input class="searchInput" placeholder="Search..."   (click)="onsearch()"  autocomplete="off" >
            </div>
            <div fxLayout="row" fxLayoutAlign="end center"  style="margin-left: 347px" >
                <div style="height: 30px;font-size: large;color: white;"  (click)="onCart()">Cart</div>
                <button  (click)="onCart()" class="cart">

                  </mat-icon>   
                </button>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" style="margin-left: 36px;">

                    <img class="image2"  src="assets/images/Indian-Army-4.jpg" > 
                </button>

                    <button mat-menu-item>Item 1</button>

    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center" >
            <div style="padding-top: 8px;padding-bottom: 8px;font: Regular 25px/30px Lato;color: #0A0102;">
                Books <small style="font-size: 12px;">(128 itmes)</small>
            </div>
            <div>
