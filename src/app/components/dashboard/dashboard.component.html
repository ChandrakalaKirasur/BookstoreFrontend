<div class="backcontainer" fxLayout="column" fxLayoutAlign="start none">
  <mat-toolbar>
    <mat-toolbar-row>
      <div>
        <mat-icon color="primary" class="bookicon">
          <img class="bookimg" src="assets/images/education@2x.png" />
        </mat-icon>

        <div class="booktext">BookStore</div>
      </div>
      <div
        class="searchIcon"
        fxLayout="row"
        fxLayoutAlign="center center"
        style="margin-left: 123px;"
      >
        <div class="iconcam">
          <mat-icon style="padding-top: 5px; padding-left: 8%;"
            >searchIcon</mat-icon
          >
        </div>
        <input
          class="searchInput"
          placeholder="Search..."
          (click)="onsearch()"
          autocomplete="off"
        />
      </div>

      <div
        fxLayout="row"
        fxLayoutAlign="end center"
        style="margin-left: 347px;"
      >
        <div class="carttext" (click)="onCart()">Cart</div>
        <button (click)="onCart()" class="cartimg">
          <mat-icon color="primary">
            <img class="image" src="assets/images/supermarket@2x.png" />
          </mat-icon>
        </button>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="end center"
        style="margin-left: 79px; position: inherit;"
      >
        <button
          mat-icon-button
          fxShow="true"
          width="30"
          [matMenuTriggerFor]="beforeMenu"
        >
          <img class="profile" src="assets/images/Indian-Army-4.jpg" />
        </button>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-card-footer class="footer">
    <app-footer></app-footer>
  </mat-card-footer>
</div>
