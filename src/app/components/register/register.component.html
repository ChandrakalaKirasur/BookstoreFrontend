<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <br>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field appearance="outline"  class="example-full-width">
          <mat-label>Name</mat-label>
          <input type="name" matInput placeholder="Enter your name"  required>
          <mat-icon matSuffix>person_outline</mat-icon>
          <mat-hint>Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label >Email</mat-label>
            <input type="email" matInput placeholder="Enter your email"    required>
            <mat-icon matSuffix> mail_outline</mat-icon>
            <mat-hint>Email</mat-hint>
          </mat-form-field>
         <mat-form-field appearance="outline" class="example-full-width">
        <mat-label >Password</mat-label>
        <input type="password" matInput placeholder="Enter your password"    required>
        <mat-icon matSuffix>no_encryption</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline"  class="example-full-width">
        <mat-label>MobileNumber</mat-label>
        <input type="text" matInput placeholder="Enter your mobileNumber"  required>
        <mat-hint>mobileNumber</mat-hint>
        <mat-icon matSuffix> phone</mat-icon>
      </mat-form-field>
      </mat-card-content>
      <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" >
      <button   mat-button color="accent" class="btn-block1">Sign in</button>
      <button    mat-button color="primary" class="btn-block2">Sign Up</button>
    </div>
    </form>
  </mat-card>
</div>
