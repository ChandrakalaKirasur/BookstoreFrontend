<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
  <!-- <mat-card class="box">
    <mat-progress-bar
    mode="indeterminate"  [value]="progress" ></mat-progress-bar> 
    <mat-card-header > -->
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <br>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label >Email</mat-label>
            <input type="email" matInput placeholder="Enter your email"   required>
            <mat-icon matSuffix> mail_outline</mat-icon>
            <mat-hint>Email</mat-hint>
          </mat-form-field>
         <mat-form-field appearance="outline" class="example-full-width">
        <mat-label >Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'"   required>
        <mat-icon matSuffix (click)="hide =! hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint >Password</mat-hint>
      </mat-form-field>
      </mat-card-content>
      <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="140px" >
      <button   mat-button  class="btn-block1" (click)="login()">Sign in</button>
      <button   mat-button color="primary" class="btn-block2">Sign Up</button>
    </div>
    <br>
    <div  fxLayout="row" fxLayoutAlign="center center" >  
        <button  mat-button color="primary" class="btn-block3">Forget Password?</button>
      </div>
    </form>
  </mat-card>
</div>
