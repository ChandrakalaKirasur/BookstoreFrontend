<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Bookstore</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <br />
    <form class="example-form">
      <mat-card-content>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Email</mat-label>
          <mat-error *ngIf="email.invalid">{{ getErrorEmail() }}</mat-error>
          <input
            type="email"
            matInput
            placeholder="Enter your email"
            [(ngModel)]="login.mailOrMobile"
            [formControl]="email"
            autocomplete="off"
            required
          />
          <mat-icon matSuffix> mail_outline</mat-icon>
          <!-- <mat-hint>Email</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <mat-error *ngIf="password.invalid">{{
            getErrorPassword()
          }}</mat-error>
          <input
            type="password"
            matInput
            placeholder="Enter your password"
            [type]="!hide ? 'password' : 'text'"
            [(ngModel)]="login.password"
            [formControl]="password"
            autocomplete="off"
            required
          />
          <mat-icon class="grab" matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
          <!-- <mat-hint>Password</mat-hint> -->
        </mat-form-field>
      </mat-card-content>
      <div  fxLayoutAlign="end end">
        <button mat-button class="btn-block3" routerLink="/forgetpassword">
          Forget Password?
        </button>
      </div>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="130px">
        <button
          mat-button
          class="btn-block1"
          [disabled]="email.invalid || password.invalid"
          (click)="onlogin()"
        >
          Sign in
        </button>
        <button
          mat-button
          color="primary"
          class="btn-block2"
          routerLink="/register"
        >
          Sign Up
        </button>
      </div>
    </form><br>

   <div fxLayoutAlign="center center"  fxLayoutGap="30px">
    <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason"  >
      <mat-radio-button style="margin:10px" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  </mat-card>
</div>
