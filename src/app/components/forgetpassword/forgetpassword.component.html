<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Forget Password</mat-card-title>
      </mat-card-header>
      <br>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
              <mat-label >Email</mat-label> 
              <mat-error *ngIf="email.invalid"> {{ emailValidation() }}</mat-error>
              <input type="email" matInput placeholder="Enter your email" [(ngModel)]="forgot.email" [formControl]="email"  required>
              <mat-icon matSuffix> mail_outline</mat-icon>
              <mat-hint>Email</mat-hint>
            </mat-form-field>  
        </mat-card-content>
        
 
        <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" >
        <button   mat-raised-button [disabled]="email.invalid " class="btn-block1" (click)="onforgot()">Send Link</button>
      </div>
      </form>
      <br>
      <div fxLayoutAlign="center center"  fxLayoutGap="30px">
        <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason"  >
          <mat-radio-button  style="margin:10px" class="example-radio-button" *ngFor="let season of seasons" [value]="season">
            {{season}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card>
  </div>
