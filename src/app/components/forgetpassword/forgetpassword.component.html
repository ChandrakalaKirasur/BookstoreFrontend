<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Forget Password</mat-card-title>
      </mat-card-header>
      <br>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
              <mat-label >Email</mat-label> 
              <mat-error *ngIf="email.invalid"> {{ emailValidation() }}</mat-error>
              <input type="email" matInput placeholder="Enter your email" [(ngModel)]="forgot.email" [formControl]="email"  required>
              <mat-icon matSuffix> mail_outline</mat-icon>
              <mat-hint>Email</mat-hint>
            </mat-form-field>  
        </mat-card-content>
        <div class="radio"  >
          <mat-radio-group
            aria-label="Select an option"
            fxLayoutGap="30px"  fxLayoutAlign="center center" (change)="onChange($event)" >
            <mat-radio-button name="user" value="user">User</mat-radio-button>
            <mat-radio-button name="Seller" value="seller">Seller</mat-radio-button>
            <mat-radio-button  [checked]='true' name="Admin" value="admin">Admin</mat-radio-button>
          </mat-radio-group>
        </div>
  <br> 
        <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" >
        <button   mat-raised-button [disabled]="email.invalid " class="btn-block1" (click)="onforgot()">Send Link</button>
      </div>
      </form>
    </mat-card>
  </div>
