<div fxLayout="row" class="rating">
  <!-- <button>Write a review</button> -->
  <button
    mat-icon-button
    [color]="color"
    *ngFor="let ratingId of ratingArr; index as i"
    [id]="'star_' + i"
    (click)="onClick(i + 1)"
    fxLayout="row"
    [matTooltip]="ratingId + 1"
    matTooltipPosition="above"
  >
    <mat-icon>
      {{ showIcon(i) }}
    </mat-icon>
  </button>
  <mat-error *ngIf="starCount == null || starCount == 0">
    Star count is <strong>required</strong> and cannot be zero
  </mat-error>
</div>
<div style="top: 1024px; margin-bottom: 4%; margin-top: 100%;" class="footer">
  <app-footer></app-footer>
</div>
