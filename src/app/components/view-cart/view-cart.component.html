<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="matcard1" [ngClass]="open == true ? 'matcardincr' : 'dummy'">
    <div class="mycart">
      My cart&nbsp;(2)
    </div>
    <div class="cartdetails" fxLayout="row" fxLayoutAlign="start start">
      <img class="bookimg" src="assets/images/Image 11@2x.png" />
      <div class="bookdetails">
        <div class="booktitle">
          Don't Make Me Think
        </div>
        <!-- <div class="subtitle" fxLayout="column" fxLayoutAlign="center start"> -->
        <div class="sub">by Steve Krug</div>
        <div class="rupee">
          Rs. 1500
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="end end">
      <button mat-raised-button class="button" (click)="onOpen()" *ngIf="!open">
        Place order
      </button>
    </div>
  </mat-card>

  <br />
  <mat-card class="mat" *ngIf="!open">
    <div>
      Customer Details
    </div>
  </mat-card>

  <mat-card
    class="matcard1"
    *ngIf="open"
    [ngClass]="open2 == true ? 'matcardincr' : ''"
  >
    <div class="custom">
      Customer Details
    </div>
    <div class="custom">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" class="input">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Enter your Name" required />
          <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
          <!-- <mat-hint>Enter Name</mat-hint> -->
        </mat-form-field>
        <div style="margin-left: 7px;">
          <!-- &nbsp; -->
          <mat-form-field appearance="outline" class="input">
            <mat-label>phoneNumber</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter your phoneNumber"
              required
            />
            <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
            <!-- <mat-hint>Enter phoneNumber</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" class="input">
          <mat-label>pincode</mat-label>
          <input
            type="text"
            matInput
            placeholder="Enter your pincode"
            required
          />
          <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
          <!-- <mat-hint>Enter pincode</mat-hint> -->
        </mat-form-field>
        <div style="margin-left: 7px;">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Locality</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter your Locality"
              required
            />
            <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
            <!-- <mat-hint>Enter Locality</mat-hint> -->
          </mat-form-field>
        </div>
      </div>
      <!-- </div> -->
      <!-- <div class="addiv"> -->
      <mat-form-field appearance="outline" class="address">
        <mat-label>Address</mat-label>
        <input
          type="text"
          matInput
          placeholder="Address"
          required
          style="height: 80px;"
        />
        <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
        <!-- <mat-hint>Enter phoneNumber</mat-hint> -->
      </mat-form-field>
      <!-- </div> -->
      <!-- <div class="fieldtop"> -->
      <br />
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        style="margin-top: 21px;"
      >
        <mat-form-field appearance="outline" class="input">
          <mat-label>City/town</mat-label>
          <input
            type="text"
            matInput
            placeholder="Enter your city/town"
            required
          />
          <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
          <!-- <mat-hint>Enter Name</mat-hint> -->
        </mat-form-field>
        <div style="margin-left: 7px;">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Landmark</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter your landmark"
              required
            />
            <!-- <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error> -->
            <!-- <mat-hint>Enter phoneNumber</mat-hint> -->
          </mat-form-field>
        </div>
      </div>
      <br />
      <div fxLayout="row" fxLayoutAlign="start center">Type</div>
      <br />
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-radio-group aria-label="Select an option" fxLayoutGap="110px">
          <mat-radio-button value="1">Home</mat-radio-button>
          <mat-radio-button value="2">Work</mat-radio-button>
          <mat-radio-button value="3">Other</mat-radio-button>
        </mat-radio-group>
      </div>

      <div fxLayout="column" fxLayoutAlign="end end">
        <button
          mat-raised-button
          *ngIf="!open2"
          class="button"
          (click)="onOpen2()"
        >
          Continue
        </button>
      </div>
    </div>
  </mat-card>

  <br />
  <mat-card class="mat2" *ngIf="!open2">
    <div>
      Order summery
    </div>
  </mat-card>

  <mat-card class="matcard2" *ngIf="open2">
    <div class="mycart">
      My cart&nbsp;(2)
    </div>
    <div class="cartdetails" fxLayout="row" fxLayoutAlign="start start">
      <img class="bookimg" src="assets/images/Image 11@2x.png" />
      <div class="bookdetails">
        <div class="booktitle">
          Don't Make Me Think
        </div>
        <!-- <div class="subtitle" fxLayout="column" fxLayoutAlign="center start"> -->
        <div class="sub">by Steve Krug</div>
        <div class="rupee">
          Rs. 1500
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="end end">
      <button mat-raised-button class="button" (click)="onOpen2()">
        Checkout
      </button>
    </div>
  </mat-card>
  <br /><br />
</div>
