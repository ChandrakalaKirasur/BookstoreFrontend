<div class="book-container">
    <mat-card>
        <mat-card-header>
            <img mat-card-image fxLayoutAlign="center start" src="assets/images/dontmake.png" alt="Book Photo">
        </mat-card-header>
        <mat-card-content>
            <div>
                <div class="mat-title">Don't Make Me Think</div>
                <mat-card-subtitle style="size: 10px;color: #9D9D9D;">by Author name</mat-card-subtitle>
                <div class="mat-subheading-1">Rs. 1500</div>
            </div>
        </mat-card-content>
        <mat-card-actions div fxLayout="row" fxLayoutGap="1%" >
            <button class="box1"
                >ADD TO BAG</button>
            <button class="box"
                >WISHLIST</button>
        </mat-card-actions>
    </mat-card>
</div>
